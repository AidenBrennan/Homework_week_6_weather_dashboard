<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>weather dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <header class="bg-info">
        <h1 class ="text-center">weather dashboard</h1>
    </header>
    <main class="weatherdashboard"> 
       <section class="container d-flex justify-content-center locationinput" style="width:80%;">
        <h2 class="items h2">search weather</h2>
        <div class="d-flex justify-content-center">
            <input class="input" placeholder="choose current location" id="locationinput"></input>
            <button type="button" class="btn btn-info" id="locationselectionBtn">search</button>
            <section></section>
            <div class="dropdown">
                <button class="dropbtn btn-info">see old locations</button>
                <div class="dropdown-content">
                </div>
              </div>
        </div>
    </section>
        </section>
        <section class="container d-flex justify-content-center bg-info ">
            <div class="todaysweather">
            </div>
        </section>
    <section class="fivedayforecast">
        <section class="container dailyweather" style="width: 15%">
        <h class="day1">day 1</h>
        </section>
        <section class="container dailyweather" style="width: 15%">
            <h class="day2">day 2</h>
        </section>
        <section class="container dailyweather" style="width: 15%">
            <h class="day3">day 3</h>
        </section>
        <section class="container dailyweather" style="width: 15%">
            <h class="day4">day 4</h>
        </section>
        <section class="container dailyweather" style="width: 15%">
            <h class="day5">day 5</h>
        </section>
    </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
